    <body class="bg-light" >

        <main role="main" class="mt-5">
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control search-box">
            </div>
            <div class="col-md-8">
                <button class="btn btn-primary search-box">Finished product search</button>

        </div>
            <div class="row">

                    <div class="row">

                    </div>
                    <div class="row">
                            <div class="col-md-4">
                                <input type="number" class="form-control margin-left-random margin-random">

                            <div class="col-md-1"></div>
                           <div class="col-md-7">
                               <button class="btn btn-primary margin-random">QOB</button>

                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-4 box-border">
                    <div class="table-responsive">
                        <table class="table table-striped">

                                 <tr>

                                       <th>Description</th>

                                       <th>After</th>

                                  <tr>

                                   <tr>

                                    <th>Logos</th>

                                    <th>987</th>
                                </tr>
                                <tr>
                                    <th>621</th>
                                    <th>Pockets</th>
                                    <th>500</th>
                                    <th>456</th>
                                </tr>                                            
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
                <div class="row">
                    <div class="col-md-9"></div>
                    <div class="col-md-2">
                        <button class="btn btn-primary margin-random">Confirm</button>
